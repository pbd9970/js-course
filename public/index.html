<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quizzy</title>
        <meta name="description" content="Quizzy: A quiz game">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/foundation.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <!--<link rel="stylesheet" href="css/main.css"> -->
        <script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.7.2.js"></script>
    </head>
    <body>
      <div class="row">
        <div class="columns small-10 radius small-centered panel clearfix">
        <div class="callout panel radius primary">
          <h1><strong><em>Quizzy</em></strong></h1>
        </div>
          </br>
          </br>
          </br>
          <div class="text-center start">
            <button class="button radius alert large">Begin Quiz</button>
            </br>
            </br>
            </br>
            </br>
          </div>
          <div id="container"></div>
        </div>
      </div>
        


      <script type="text/template" class="question-panel">
        <h2 class="text-center">{{= question }}</h2></br>
        <div class="row">
          <div class="columns medium-10 medium-centered large-8 large-centered">
            <label><span class="result">Incorrect</span>
              <input type="text" placeholder="Your Answer" class="answer columns large-6"/>
            </label>
            <small class="success">The answer was: Something else</small>
          </div>
          </br>
          <div class="columns medium-11">
            <ul class="button-group round right">
              <li><a href="#" class="button small secondary previous-question">Prev Question</a></li>
              <li><a href="#" class="button small secondary submit-answer">Submit Answer</a></li>
            </ul>
          </div>
        </div>
      </script>

      <script type="text/template" class="answer-panel">
                <li><a href="#" class="button small secondary next-question">Next Question</a></li>
      </script>

      <script type="text/javascript" src="vendor/jquery.js"></script>
      <script type="text/javascript" src="vendor/foundation.min.js"></script>
      <script type="text/javascript" src="vendor/foundation.init.js"></script>
      <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js"></script>
      <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
      <script type="text/javascript" src="vendor/backbone.config.js"></script>
      <script type="text/javascript" src="javascript/quizzyModel.js"></script>
      <script type="text/javascript" src="javascript/quizzyViewController.js"></script>
      <script type="text/javascript" src="javascript/quizzy.js"></script>
    </body>
</html>
