<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quizzy</title>
        <meta name="description" content="Quizzy: A quiz game">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/foundation.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <!--<link rel="stylesheet" href="css/main.css"> -->
        <script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.7.2.js"></script>
    </head>
    <body>
      <div class="row">
        <div class="columns small-10 radius small-centered panel">
        <div class="callout panel radius columns small-10 small-centered clearfix">
          <h1 class="columns small-11 small-centered">Quizzy!</h1>
        </div>
          <br /><br /><br />
          <div class="text-center start">
            <button href="#" class="button radius large">Start Quiz</button>
            <form class="name hide" action="#">
              <div class="columns medium-10 large-8 medium-centered">
                <div class="row collapse">
                  <div class="columns small-10">
                    <input type="text" autofocus placeholder="Enter Your Name" class="columns small-5"/>
                  </div>
                  <div class="columns small-2">
                    <button type="submit" class="button postfix radius" href="#">GO</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="quiz-app">
          </div>
          <br /><br /><br />
        </div>
      </div>
        

      <script type="text/template" class="question-panel">
        <h2 class="text-center">{{= question }}</h2><br />
        <div class="row">
          <div class="columns medium-8 medium-centered large-6 large-centered">
            <form class='answer' action="#">
              <label for="answer" class="result-label"></label>
              <input type="text" autofocus autocomplete='off' placeholder="Your Answer" class="columns large-6"/>
              <small class="result"></small>
              <br />
              <div class="button-div"></div>
            </form>
          </div>
        </div>
      </script>

      <script type="text/template" class="answer-buttons">
            <ul class="button-group round right">
              <li><a href="#" class="button small secondary {{= left.cssClass  }}">{{= left.display  }}</a></li>
              <li><a href="#" class="button small secondary {{= right.cssClass }}">{{= right.display }}</a></li>
            </ul>
      </script>

      <script type="text/template" class="answer-modal">
        <div id='answerModal' class='medium reveal-modal' data-reveal>
          <div class='container panel radius'>
            <div class='callout panel radius'>
              <h3 class='text-center'>{{= answer }}</h3>
            </div>
            <br /><br />
            <div class='callout panel radius row'>
              <h4 class='columns small-6 text-left'>
                Score <br \>
                {{= quizScore }}% <small>- {{= quizCorrect }} out of {{= quizTotal }}</small>
              </h4>
              <h5 class='columns small-6 text-right'>
                This question <small>(all time)<br />
                {{= questionCorrect }} out of {{= questionTotal }} -</small> {{= questionScore }}%
              </h5>
            </div>
          </div>
        </div>
      </script>


      <script type="text/javascript" src="vendor/jquery.js"></script>
      <script type="text/javascript" src="vendor/foundation.min.js"></script>
      <script type="text/javascript" src="vendor/foundation.init.js"></script>
      <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js"></script>
      <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
      <script type="text/javascript" src="vendor/backbone.config.js"></script>
      <script type="text/javascript" src="javascript/quizzyInit.js"></script>
      <script type="text/javascript" src="javascript/quizzyViews.js"></script>
      <script type="text/javascript" src="javascript/quizzyCodedData.js"></script>
      <script type="text/javascript" src="javascript/quizzyModel.js"></script>
      <script type="text/javascript" src="javascript/quizzyQuestionPresenter.js"></script>
      <script type="text/javascript" src="javascript/quizzyQuizPresenter.js"></script>
      <script type="text/javascript" src="javascript/quizzyBusinessLogic.js"></script>
    </body>
</html>
